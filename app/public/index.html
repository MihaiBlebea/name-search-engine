<html>
    <head>
        <title>Name Search Engine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <p>Allow duplicates: <span id="allow-dupes">false</span></p>
                    <div class="input-group mb-5">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input" id="dupes">
                                <small class="ml-2">dupes</small>
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" id="search-input">
                    </div>

                    <div id="names"></div>

                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
