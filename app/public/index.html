<html>
    <head>
        <title>Names</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="input-group mb-5">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox" id="search-input">
                    </div>

                    <div id="names"></div>

                </div>
            </div>
        </div>

        <script src="./script.js"></script>
        <script>
            let input = document.getElementById('search-input')
            let div = document.getElementById('names')

            input.addEventListener('keyup', (event)=> {
                div.innerHTML = ""
                let terms = event.target.value
                axios.get(`http://localhost:8080/search?terms=${ terms }&dupes=${ false }`).then((result)=> {
                    let div = document.getElementById('names')
                    let output = ''

                    result.data.forEach((name)=> {
                        output += `<p>${ name }</p>`
                    })
                    div.innerHTML = output
                }).catch((error)=> {
                    console.error(error)
                })

            })
        </script>
    </body>
</html>
